<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marici</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 20px;
      color: #555;
    }

    a {
      text-decoration: none;
      color: #a2622a;
      font-weight: bold;
      border: 1px solid #a2622a;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #a2622a;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Placeholder Logo -->
  <img src="https://via.placeholder.com/120x120?text=Logo" alt="Marici Logo" />

  <!-- Brand Heading -->
  <h1>Welcome to Marici</h1>
  <p>Mindful fashion for the bold and beautiful.</p>

  <!-- Social link -->
  <a href="https://instagram.com/maricilabel" target="_blank">Follow us on Instagram</a>
</body>
</html>
